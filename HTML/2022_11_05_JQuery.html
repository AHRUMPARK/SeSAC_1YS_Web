<!doctype html>
<html lang="en">
  <head>
    <!-- 제이쿼리 홈페이지에서  minified 를 복사 붙이기 -->
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <script>
      function getData(){
        // 위아래 값은 같다 아래는 제이쿼리로 해본 것
          var value1 = document.getElementById("input1").value ;
          console.log( value1 );

          var value2 = $("#input1").val();
          console.log( value2 );
      }
        function setData(){
            // document.getElementById("input1").value ="hi";
            $("#input1").val("hello"); 
            // 인풋아이디를 가진 값에게 hello를 주겟다.
        }
        
        function setStyle1(){
          var p = document.querySelector("#p1");
          p.style = "background-color: yellow; color: blue;";
        }
        // p.style s가 대문자면 먹히지 않음 소문자
        // 제이쿼리식
        function setStyle2(){
            $("#p1").css("background-color", "red");
        }
        // 한번에 여러개 바꾸기
        function setStyle3(){
            $("#p1").attr("style", "background-color: blue; color:white;");
        }

        function changeText(){
            console.log( $("#p1").text());
            $("#p1").text("글자 변경")
        }
        
        function changeHTML(){
            $("#p1").html("<strong>굵은 글자 변경</strong>");
        }
        // 위에는 변경 아래는 요소 추가 해볼 것
        //document.querySelector("#p1").append("<h2>h2</h2>"); 그냥 문자로 들어감, html태그가 아니라 문자열로 인식
        //$("#p1").append 제이쿼리의 append 함수는 태그로 인식
        function append1 (){
            document.querySelector("#p1").append("<h2>h2</h2>");
            $("#p1").append("<h3>h3태그입니다.</h3>");
        }
        // 부모요소 선택하고 자식들 중 가장 뒤에 추가 
        function append(){
            $("#ul").append("<li>append</li>");
        }
        // 부모요소 선택하고 자식들 중 가장 앞에 추가
        function prepend(){
            $("#ul").prepend("<li>prepend</li>");
        }
        // 본인기준으로 선택해서 형제요소를 추가하는 것 
        function before(){
            $("#li1").before("<li>before</li>");
        }
        function after(){
            $("#li1").after("<li>after</li>");
        }
        // 요소삭제 remove 내스스로를 삭제
        function remove(){
            $("li").remove();
        }
        // empty 부모한테 실행하는 함수며, 부모아래 자식+자손 들을 모두 지우겠다. 텅 비우겟다.
        function empty(){
            $("#ul").empty();
        }
        // 요소탐색을 하고 원래 하고자햇던 함수를 이어 붙일 수 있다. ul을 선택해 어팬드 하겟다.
        function parent(){
          console.log($("#li1").parent());
          console.log($("#li1").parent().parent());
          $("#li1").parent().append("<li>parent</li>");
        }
        // parents조상까지 모두 선택 / next는 바로 다음 형제 /prev선택요소 바로 이전에 위치한  형제 요소 선택/ children자식요소 모두
        //before,after는 기준이되는 특정 자식이 없으면, 작동하지 않습니다. append와 prepend는 작동하지만요..
   </script>
 </head>
  <body>
    
    <button type="button" onclick="parent()">parent</button>

    <ul id="ul">
        <li id="li1">기준 li</li>
    </ul>
   
    <button type="button" onclick="remove()">remove</button>
    <button type="button" onclick="empty()">empty</button>
    <button type="button" onclick="append()">append</button>
    <button type="button" onclick="prepend()">prepend</button>
    <button type="button" onclick="before()">before</button>
    <button type="button" onclick="after()">after</button>


    <p id="p1">p태그입니다.</p>
    <button type="button" onclick="append1()">요소 추가</button>


    <button type="button" onclick="setStyle1()">javascript로 바꾸기</button>
    <button type="button" onclick="setStyle2()">jQuery로 바꾸기</button>
    <button type="button" onclick="setStyle3()">jQuery로 여러개 바꾸기</button>
    <br>
    <button type="button" onclick="changeText()">text 변경</button>
    <button type="button" onclick="changeHTML()">HTML 변경</button>
    <hr>
    <input type="text" id="input1">
    <button type="button" onclick="getData()">값 가져오기</button>
    <button type="button" onclick="getData()">값 설정하기</button>
  </body>
</html>
