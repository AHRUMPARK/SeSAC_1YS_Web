<!DOCTYPE html>
<html lang="ko">
    <head>
        <title> table 표만들기 </title>

        <meta charset="UTF-8">
    </head>
    
    

    <body>
        <table border="1" cellpadding="20" cellspacing="0"> 
            <tr>
                    <td colspan="2">1</td>
                    
                    <td >2</td>
            </tr>
            <tr>
                    <td>3</td>
                    <th rowspan="2">4</th>
                    <td>5</td>
        </tr>
        <tr>
                    <td>6</td>
                    <td style="color:red ;">7</td>
                    
        </tr>
        </table>
    </body>
</html>
