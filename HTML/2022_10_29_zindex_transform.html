<!DOCTYPE html>
<html>
    <head>
        <style>
            div { position: relative; background-color: rgb(219, 218, 213); height: 600px; width: 1300px;}
            img { position: absolute; width: 400px; height: 250px; transform: skewy(18deg);}
            #img1 { left: 100px; top: 200px; z-index: 3; }
            #img2 { left: 350px; top: 150px; z-index: 2; }
            #img3 { left: 600px; top: 100px;}
        </style>
    </head>
    <body>
        <div>
            <img id="img1" src="9.jpg">
            <img id="img2" src="10.jpg">
            <img id="img3" src="11.jpg">
        </div>
        
    </body>
</html>
