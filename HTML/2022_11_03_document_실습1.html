<!DOCTYPE html>
<html>
    <head>
        <title>Document_실습</title>
        <script>
            var num1 = 0;
            var num2 = 0;
        
            function operator(){
                num1 = document.getElementById("num1").value;
                num2 = document.getElementById("num2").value;
                var sign = document.getElementById("sign").value;
                var result = document.getElementById("result").value;

            switch (sign){
                case '+':
                        result = Number(num1) + Number(num2) ;
                        document.getElementById("result").value = result; //입력창의 값에 넣겠다.
                        break;
                
                case '-':
                        result = Number(num1) - Number(num2) ;
                        document.getElementById("result").value = result;
                        break;
                
                case '*':
                        result = Number(num1) * Number(num2) ;
                        document.getElementById("result").value = result;
                        break;
                
                case '/':
                        result = Number(num1) / Number(num2) ;
                        document.getElementById("result").value = result;
                        break;
                }
            }
        
        
        function refresh() {
            document.getElementById("result").value = "";
            document.getElementById("sign").value = "";
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            num = 0;
        }

        </script> 
    </head>
    <body>  
        <form>
            값1: <input type="text" id="num1"><br>
            값2: <input type="text" id="num2"><br>
            연산자: <input type="text" id="sign"><br>
            결과: <input type="text" id="result"><br><br>

            <button type="button" onclick="operator();">계산하기</button>
            <button type="button" onclick="refresh();">초기화</button>
        </form>
        
    </body>
</html>
