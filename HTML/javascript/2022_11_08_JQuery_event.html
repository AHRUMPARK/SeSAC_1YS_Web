<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQevent</title>
<!-- 제이쿼리 홈페이지에서  minified 를 복사 붙이기 -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   
<script SRC="./jquery-ui-1.13.2.custom/jquery-ui.js"></script>
<link href="./jquery-ui-1.13.2.custom/jquery-ui.css">
</head>
<body>
    body 태그
    <input type="text" id="input1">
    <p id="alert"></p>
    <div id="div1" style="width: 100px; height: 1000px; background-color:blue;"></div>
    
    <script>
        //제이쿼리 불러오지 않으면 안됨
        // 바디태그보다 먼저 읽고, 바디 콘탠츠 출력하는 것이 순서임
        // $(document).ready(function() {
        //     alert("document.ready");
        // });
        
        //키보드 이벤트
        //다운 프래스 업 순서로 실행된다 콘솔이
        // 키다운-키를 내렸다 키업-키를 올린것
        // 키다운과 키프래스의 차이는 
        // 눌럿지만 반영안됫을떄는 키다운, 입력창에 누르고 반영 된 것이 키프래스
        // 지울때는 다운과 업 밖에 없다. 프래스는 생략이 된 상태
        // 회원가입 입력창에 아이디 쓰면, 사용한 가능한 아이디&중복가능한 아이디 입니다.라고 뜰때가 있다.
        // 감지를 키프래스로 하면, 지우면 반영이되지 않는다.
        // 키보드에는 다 코드가 정해져있다. 인풋창에서 키다운이라는 이벤트가 발생할때(키를 누를때)그때 키에대한 객체가 e라는 변수로 들어온다
        // e에 키코드라는 속성으로 들어오는데 (키보드의 모든키들에 대한 번호가 정해져있다.)우리는 이것을 구분을 지어서 이벤트를 발생시킬것이다
        // 앤트-전송이벤트 같은!것들을 우리가 직접 만들수있다.
        $("#input1").keydown(function(e){
            console.log("keydown : ", e.currentTarget.value);
            $("#alert").text("글자가 입력됨, "+ e.currentTarget.value);
            // 키다운이 발생햇을때 커렌트타겟
            console.log("input keydown");
            console.log(e);
            if (e.keydown == 13 ) {
                    console.log("enter key");
            }
        });
        $("#input1").keyup(function(e){
            console.log("keyup : ", e.currentTarget.value);
            console.log("input keyup");
            //console.log(e);
        });
        //키프래스는 작년까지만 사용됬다...
        // $("#input1").keypress(function(e){
        //     console.log("input keypress");
        //     //console.log(e);
        // });


        //마우스 이벤트
        // 아이디가 디브1인 친구한테 마우스가 클릭되었을때 어떤 동작을 걸겟다 실행되는 부분이 함수
        // e는 다른걸로 바꿔도 상관없다.
        $("#div1").click(function(){
            console.log( "div click" );
        });

        //마우스오버
        $("#div1").mouseover(function(){
                console.log("div mouseover");
        });

        //호버
        $("#div1").hover(function(){
                console.log("div hover");
        }, function() {
                console.log("div hover2");
        });
        //윈도우는 우리가보는 창을 의미, 스크롤 이벤트가 발생하면 발생하는 기능
        // 스크롤을 위해 디브 세로값 늘려주기
        $( window ).scroll(function(){
            console.log("window scroll"); 
        });

        //로딩 이벤트
        $(function(){
            // alert("ready");
        });

    
    </script>
</body>
</html>
