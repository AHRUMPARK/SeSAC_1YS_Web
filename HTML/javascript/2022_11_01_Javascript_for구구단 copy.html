<!-- 실습2  합계 구하기

정수 n이 있을때 0부터 n까지의 수 중

2또는 3의 배수의 총합을 구하시오

(단, n은 0 < n < 100 )

예) n이 10이라면 2+3+4+6+8+9+10 -->

<!-- 1부터 n까지 for문 반복하기
for문 안에서 if를 이용해 2 또는 3의 배수 찾기 -->

        <script>

          var sum = 0;
          for( var a=1; a < 100; a++) {
              if( a % 3 == 0 || a % 2 == 0) {       // a가 3으로 나누면 0이면 true
                sum = sum + a ;
              }
            
          }
         
          console.log(sum);

        </script>
