<!DOCTYPE html>>
<html>
    <head>
        <title>Document_02</title>

    </head>
    <body>  
    <script> 
        function imgChange() {
            var tag = document.querySelector("img");
            console.log( tag );
            console.log( tag.src );
            console.log( tag.width );
            tag.src = "./img.jpg";
        }

        function add() {
            var li = document.createElement("li");
            li.innerText = " 새로운 li";
            console.log(li);
        
            var ul = document.querySelector("ul");
            ul.append(li);            //?에 추가하겠다가 append는 한번 추가할때 여러개를 넣을 수있는 반면,.. append차일드는 한개의 자식 노드만 추가 가능! 가장끝에 추가한다.
        }

        function remove() {
            // 내 자신 선택해서 삭제하기
            var li =document.querySelector("li");
            li.remove();             //li태그가 하나씩 삭제되는 것을 볼수 있다. 리무브 차일드는 쓰지 않는다.
        }
        // 부모요소 선택해서 삭제하기 
        var ul = document.querySelector("ul");
        var li2 = document.querySelector("li");
        ul.removeChild(li2);
        // console.log(li.parentElement);
        // li.remove();
        // li.parentElement.removechild(li);
        // 부모요소.removeChild(자식요소)
        
    </script>
        <img src="./1.jpg" width="100" height="100">
        <button type="button" onclick="imgChange()">이미지</button>

        <!-- //도큐먼트로 요소 가져오기//까지 햇고 //요소를 만들어볼것이다.// -->

        <ul>
            <li>이름</li>
        </ul>
        <button type="button" onclick="add()">추가</button>
        <button type="button" onclick="remove()">삭제</button>

    </body>
</html>
