<!DOCTYPE html>
<html>
    <head>
        <title>Document_실습</title>
        <script>
            function op(){
                var in1 = Number(document.getElementById('in1'));
                var in2 = Number(document.getElementById('in2'));
                var in3 = Number(document.getElementById('in3'));
                var in4 = Number(document.getElementById('in4'));
                var in5 = Number(document.getElementById('in5'));
                var result = document.getElementById('result');

                in1.value = 800;
                in2.value = 300;
                in3.value = 200;
                in4.value = 4800;
                in5.value = 2400;
                result.value = in1 + in2 + in3 + in4 + in5;
                result.innerText = result.value;
            }
            
        </script> 
    </head>
    <body>  
        <fieldset>
            <legend>사이즈</legend>
            <p>Large - 24000 원</p>
        </fieldset>

        <fieldset>
            <legend>추가 주문</legend>
            <p>
                <input type="checkbox" id="in1" value="800" onclick="op(this);">
                <label for="피클">피클(800원)</label>
                <!-- label을 클릭하면, 연결된 양식에 입력할 수 있도록 하거나, 체크를 하거나, 체크를 해제한다. -->
            </p>
            <p>
                <input type="checkbox" id="in2" value="300" onclick="op(this);">
                <label for="칠리">칠리 소스(300원)</label>
            </p>
           
            <input type="checkbox" id="in3" value="200" onclick="op(this);">디핑 소스(200원)
            <input type="checkbox" id="in4" value="4800" onclick="op(this);">치즈스틱(4개,4800원)
            <input type="checkbox" id="in5" value="2400" onclick="op(this);">콘 셀러드(2400원)

        </fieldset><br>

        <div>
            <button type="button" id="sum" onclick="op();">합계</button>
            <input type="text" id="result">
        </div>
    </body>
</html>
