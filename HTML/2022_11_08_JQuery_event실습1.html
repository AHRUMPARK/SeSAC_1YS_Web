    <script>
        var target;

        // target은 이벤트가 발생한 바로 그 요소
        //currentTarget은 이벤트 리스너(EventListener)를 가진 요소
        //.val 선택한 양식의 값을 가져옵니다. 즉 input아이디 데이터의 값()

        //힌트 $("td").on("click", function( obj )의 target과 function writeSchedule()의 target이 동일하다.
        $("td").on("click", function( obj ){
            target = obj.currentTarget;
            console.log( target );
            console.log(obj);
            console.log(obj.currentTarget);
            console.log(obj.currentTarget.children);
            console.log(obj.currentTarget.children[0]);
            $('#date').val($(obj.currentTarget.children[0]).text());
        });

        function writeSchedule(){
            // $('button').on("click", function( obj ){

            // })  

            // 선생님과 푸는 코드
            console.log(target);
            var date = $("#date").val();
            var content = $("#content").val();
            // 자식요소가 하나라는 것은 <td>안에 <p>태그가 하나다.
            // append시키면 자식이 많

            if ( target.children.length > 1 ) {
                    var div = target.children[1];
                    div.innerText = content; //새로운 div가 추가되는게 아니라 덮어써질 것이다.
                    //아무것도 안적혀있으면 실행 됨
            }  else {
                    var div = document.createElement('div');
                    div.style = "font-size:0.4em;"
                    div.innerText = content;

                    $(target).append(div);
            }
        }
