<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            padding: 10px 0 10px 0;
            color: aquamarine;
            border-bottom: 2px solid gray;
        }

        .list-box {
            width: 500px;
            margin: 50px;
            padding: 20px 20px;
        }

        .write-box {
            width: 100%;
            height: 35px;
            font-size: 0;
        }

        .write-box input {
            width: 400px;
            border: none;
            font-size: 20px;
            padding: 0px;
            height: 100%;
            vertical-align: top;
        }

        .write-box button {
            width: 100px;
            border: none;
            background-color: rgb(188, 206, 205);
            height: 100%;
            vertical-align: top;
        }

        .list-table {
            border-spacing: 50px;
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        body {
            color: white;
            background-color: rgb(56, 56, 56);

        }

        th,td {
            border: 1px solid #ddd;
            padding: 10px 20px;
            font-size: 20px;
        }
        th { background-color:#9fd6c2; color: black;}
        .btn-area {
            text-align: center;
        }

        .btn-area button {
            border-radius: 4%;
            background-color: blueviolet;
            border: none;
            color: aquamarine;
            padding: 0 10px;
            height: 30px;
        }
        tbody td:first-child { text-align: center;}
    </style>
</head>

<body>
    <div class="list-box">
        <h1>To do list</h1>

        <div class="write-box">

        </div>
        <table class="list-table">

                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-area">
            <button type="button"  onclick="DeleteSel(this)">선택 삭제</button>

            <button type="button"  onclick="btnDelAll(this)">전체 삭제</button>
        </div>
    </div>

</body>

        if(!content.value){
            alert('내용을 입력해주세요.');

        var td01 = document.createElement('td');

        var td02 = document.createElement('td');
        td02.innerText = content.value;

</html>
