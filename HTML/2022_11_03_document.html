       <script>
        // console.log( document.documentElement ); //이문서의 모든 요소들을 가져옴
        // console.log( document.head );             // 해드테그 가져오기

        console.log(document.getElementById("input1")); //하나만 가져올 수 있다.
        console.log(document.getElementsByClassName("css1")); // 얘는 여러개가 가져와짐(배열로)
        console.log(document.getElementsByClassName("css1")[0]);//하나만 나타내고싶으면, 배열로 나타낼 수 있다. 가장 위에있는 0번째 인덱스 가져와라.(위에서 아래로 내려가는 순서라 맨위가 0)

        console.log(document.querySelectorAll(".css1"));//모두 가져오고 싶을때 사용
        console.log(document.querySelectorAll(".css1")[1]);//(배열은 인덱스로 접근 가능하다.)
        //nodelist 콜렉션과 반대로 변화를 가져오지 않는 친구. html문서가 바뀌었을때 처음 가져왔던 친구가 노드리스트?

    function getData2(){
        // var p1 = document.getElementsByClassName("css1")[0]; //input은 value가 존재하지만, p태그는 존재하지 않아서 오류가뜬다.
        //위의 하나로된것을 두개로 아래 두줄 나눠보겠다
